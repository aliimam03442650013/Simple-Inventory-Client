<!-- src/app/auth/register/register.html -->
<div class="card">
  <h2>REGISTER</h2>
  <input placeholder="Username" [(ngModel)]="username" />
  <input placeholder="Email" [(ngModel)]="email" />
  <input placeholder="Password" type="password" [(ngModel)]="password" />
  <button (click)="submit()">Register</button>
  <p class="ok" *ngIf="success">{{success}}</p>
  <p class="error" *ngIf="error">{{error}}</p>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
