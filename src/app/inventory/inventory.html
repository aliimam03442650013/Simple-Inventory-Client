<div class="inventory-section">
  <div class="inventory-card">
    <!-- Header Section -->
    <div class="inventory-header">
      <h2>Inventory</h2>

      <div class="inventory-actions">
        <div class="search-box">
          <input
            type="text"
            placeholder="Search inventory..."
            [(ngModel)]="searchText"
            (input)="filterItems()"
          />
        </div>
        <button class="add-item-btn" (click)="goToAddItem()">Add Item</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>NAME</th>
            <th>CATEGORY</th>
            <th>QUANTITY</th>
            <th>PRICE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>

       <tbody>
  <tr *ngFor="let item of paginatedItems">
    <ng-container *ngIf="editing && editing.id === item.id; else viewRow">
      <td><input [(ngModel)]="editing.name" /></td>
      <td><input [(ngModel)]="editing.category" /></td>
      <td><input type="number" [(ngModel)]="editing.quantity" /></td>
      <td><input type="number" [(ngModel)]="editing.price" /></td>
      <td>
        <button class="save" (click)="save()">Update</button>
      </td>
    </ng-container>

    <ng-template #viewRow>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price | currency }}</td>
      <td>
        <button class="edit" (click)="edit(item)">Edit</button>
        <button class="del" (click)="remove(item.id)">Delete</button>
      </td>
    </ng-template>
  </tr>
</tbody>

<!-- ðŸ§­ Pagination Controls -->
<div class="pagination">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>

  <span>Page {{ currentPage }} of {{ totalPages }}</span>

  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
      </table>
    </div>
  </div>
</div>
